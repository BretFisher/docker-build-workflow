---
# THIS IS NOT A TEMPLATE.
# This is just for linting the gha-workflows repo itself.
# We call the reusable workflow from its file path.
name: Docker Build

# run-name: 'Docker build by ${{ github.actor }} for "${{ github.event.workflow_run.head_commit.message }}"'
run-name: 'Docker build by ${{ github.actor }} for ${{ github.event.workflow_run.head_commit.message }}'


on:
  push:
    # branches:
    #   - main
    paths-ignore:
      - 'README.md'
      - '.github/linters/**'
  pull_request:
    paths-ignore:
      - 'README.md'
      - '.github/linters/**'

jobs:

  testing-event-messages:
    
    if: always()

    run: |
      echo "event_name: ${{ github.event_name }}"
      echo "event.workflow_run: ${{ github.event.workflow_run }}"'
      echo "event.head_commit: ${{ github.event.head_commit }}"'

    

  call-docker-build:

    name: Call Docker Build

    uses: ./.github/workflows/reusable-docker-build.yaml

    permissions:
      contents: read
      packages: write
      pull-requests: write
    
    secrets:

      dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}

      dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}

    with:
      
      dockerhub-enable: true
      ghcr-enable: true

      image-names: |
        ${{ github.repository }}
        ghcr.io/${{ github.repository }}
